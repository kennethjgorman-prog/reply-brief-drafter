<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief Drafter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: #888;
            font-size: 1.1em;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Brief Type Selector */
        .brief-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        .brief-type-card {
            position: relative;
            padding: 18px 14px;
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.03);
        }
        .brief-type-card:hover {
            border-color: rgba(255,107,107,0.5);
            background: rgba(255,107,107,0.05);
        }
        .brief-type-card.selected {
            border-color: #ff6b6b;
            background: rgba(255,107,107,0.12);
            box-shadow: 0 0 20px rgba(255,107,107,0.15);
        }
        .brief-type-card input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .brief-type-card .bt-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .brief-type-card .bt-label {
            font-weight: 600;
            font-size: 0.95em;
            margin-bottom: 4px;
        }
        .brief-type-card .bt-desc {
            font-size: 0.75em;
            color: #888;
            line-height: 1.3;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            color: #000;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }
        .projects-list {
            margin-top: 20px;
        }
        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .project-item:hover {
            background: rgba(255,255,255,0.08);
        }
        .project-name {
            font-weight: 500;
        }
        .project-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }
        .project-date {
            color: #666;
            font-size: 0.9em;
        }
        .project-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            text-transform: uppercase;
        }
        .status-uploading { background: rgba(255,193,7,0.2); color: #ffc107; }
        .status-analyzed { background: rgba(0,217,255,0.2); color: #00d9ff; }
        .status-complete { background: rgba(0,255,136,0.2); color: #00ff88; }
        .badge-brief-type {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.72em;
            font-weight: 500;
            background: rgba(255,107,107,0.15);
            color: #ff9b9b;
        }
        a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Brief Drafter</h1>
            <p>Draft appellate briefs using AI assistance</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">New Project</h2>
            <form id="newProjectForm">
                <label style="display: block; margin-bottom: 10px; font-weight: 500; color: #ccc;">Brief Type</label>
                <div class="brief-type-selector">
                    <label class="brief-type-card selected" data-type="appellant">
                        <input type="radio" name="brief_type" value="appellant" checked>
                        <div class="bt-icon">&#9878;</div>
                        <div class="bt-label">Appellant's Brief</div>
                        <div class="bt-desc">Opening brief challenging lower court decision</div>
                    </label>
                    <label class="brief-type-card" data-type="respondent">
                        <input type="radio" name="brief_type" value="respondent">
                        <div class="bt-icon">&#9881;</div>
                        <div class="bt-label">Respondent's Brief</div>
                        <div class="bt-desc">Defending the lower court decision</div>
                    </label>
                    <label class="brief-type-card" data-type="reply">
                        <input type="radio" name="brief_type" value="reply">
                        <div class="bt-icon">&#8634;</div>
                        <div class="bt-label">Reply Brief</div>
                        <div class="bt-desc">Reply to respondent's brief</div>
                    </label>
                </div>

                <div class="form-group">
                    <label>Case Name</label>
                    <input type="text" name="case_name" placeholder="Smith v. Jones" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Court</label>
                        <input type="text" name="court" placeholder="Appellate Division, Second Department">
                    </div>
                    <div class="form-group">
                        <label>Docket Number</label>
                        <input type="text" name="docket_number" placeholder="2024-12345">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Appellant</label>
                        <input type="text" name="appellant" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label>Respondent</label>
                        <input type="text" name="respondent" placeholder="City of New York">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Attorney Name</label>
                        <input type="text" name="attorney_name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label>Firm</label>
                        <input type="text" name="attorney_firm" placeholder="Your firm name">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Project</button>
            </form>
        </div>

        {% if projects %}
        <div class="card">
            <h2 style="margin-bottom: 20px;">Recent Projects</h2>
            <div class="projects-list">
                {% for p in projects %}
                <a href="/project/{{ p.id }}">
                    <div class="project-item">
                        <div>
                            <div class="project-name">{{ p.case_name }}</div>
                            <div class="project-meta">
                                <span class="project-date">{{ p.created[:10] if p.created else '' }}</span>
                                <span class="badge-brief-type">{{ p.brief_type_label }}</span>
                            </div>
                        </div>
                        <span class="project-status status-{{ p.status }}">{{ p.status }}</span>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        // Brief type card selection
        document.querySelectorAll('.brief-type-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.brief-type-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
            });
        });

        document.getElementById('newProjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/project/new', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.project_id) {
                    window.location.href = '/project/' + result.project_id;
                }
            } catch (error) {
                alert('Error creating project: ' + error.message);
            }
        });
    </script>
</body>
</html>
