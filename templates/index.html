<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Brief Drafter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header p {
            color: #888;
            font-size: 1.1em;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #ff6b6b, #ffa500);
            color: #000;
            width: 100%;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }
        .projects-list {
            margin-top: 20px;
        }
        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .project-item:hover {
            background: rgba(255,255,255,0.08);
        }
        .project-name {
            font-weight: 500;
        }
        .project-date {
            color: #666;
            font-size: 0.9em;
        }
        .project-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            text-transform: uppercase;
        }
        .status-uploading { background: rgba(255,193,7,0.2); color: #ffc107; }
        .status-analyzed { background: rgba(0,217,255,0.2); color: #00d9ff; }
        .status-complete { background: rgba(0,255,136,0.2); color: #00ff88; }
        a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reply Brief Drafter</h1>
            <p>Draft appellate reply briefs using AI assistance</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">New Project</h2>
            <form id="newProjectForm">
                <div class="form-group">
                    <label>Case Name</label>
                    <input type="text" name="case_name" placeholder="Smith v. Jones" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Court</label>
                        <input type="text" name="court" placeholder="Appellate Division, Second Department">
                    </div>
                    <div class="form-group">
                        <label>Docket Number</label>
                        <input type="text" name="docket_number" placeholder="2024-12345">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Appellant</label>
                        <input type="text" name="appellant" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label>Respondent</label>
                        <input type="text" name="respondent" placeholder="City of New York">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Attorney Name</label>
                        <input type="text" name="attorney_name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label>Firm</label>
                        <input type="text" name="attorney_firm" placeholder="Your firm name">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Project</button>
            </form>
        </div>

        {% if projects %}
        <div class="card">
            <h2 style="margin-bottom: 20px;">Recent Projects</h2>
            <div class="projects-list">
                {% for p in projects %}
                <a href="/project/{{ p.id }}">
                    <div class="project-item">
                        <div>
                            <div class="project-name">{{ p.case_name }}</div>
                            <div class="project-date">{{ p.created[:10] if p.created else '' }}</div>
                        </div>
                        <span class="project-status status-{{ p.status }}">{{ p.status }}</span>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('newProjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/project/new', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.project_id) {
                    window.location.href = '/project/' + result.project_id;
                }
            } catch (error) {
                alert('Error creating project: ' + error.message);
            }
        });
    </script>
</body>
</html>
